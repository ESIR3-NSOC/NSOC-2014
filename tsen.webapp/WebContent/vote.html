<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Vote page</title>


    <link rel="stylesheet" href="static/css/style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="static/css/style_vote.css" media="screen" type="text/css" />

</head>

<body>
    <div class="body"></div>
    <div class="grad"></div>
        <div class="home-corner">
        <a href="./">
            <i class="fa fa-home"></i>
        </a>
    </div>
    
    
    
  	<div class="container">
        <div class="title"></div>
        <ul class="grid-index-icon">
            <li>
                    <div id="too_hot">
                        <i class="fa fa-angle-double-down" style="color : #f00;"></i>
                        <span class="quote-arrow"></span>
                    </div>
                    <span class="grid-index-icon-name">Too hot</span>
            </li>
            <li>
                    <div id="hot">
                       <i class="fa fa-angle-down" style="color : #ffb100;"></i>

                    </div>
                    <span class="grid-index-icon-name">hot</span>
            </li>
            <li>
                    <div id="cold">
                        <i class="fa fa-angle-up" style="color : #00a7ff;"></i>

                        <span class="quote-arrow"></span>
                    </div>
                    <span class="grid-index-icon-name">Cold</span>
            </li>
            <li>
                    <div id="too_cold">
                        <i class="fa fa-angle-double-up" style="color : #000aff;"></i>
                        <span class="quote-arrow"></span>
                    </div>
                    <span class="grid-index-icon-name">Too cold</span>
            </li>
                                                            
        </ul>
    </div>

    <script src="./static/js/jquery-2.1.1.min.js"></script>
